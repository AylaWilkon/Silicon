<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Silicon</title>
</head>
<body>

<header>
  <div class="container">



    <a id="nav-logo" href="index.html"><image src="images/Group-2.svg" alt="silicon logo"></a>

      <nav id="main-menu" class="navbar">
        <a class="nav-link" href="#">Features</a>
      </nav>

      <div id="darkmode-toggle-switch" class="btn-toggle-switch">
        <span class="label">Dark mode</span>
        <label for="darkmode-switch" class="toggle-switch">
          <input id="darkmode-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <button id="auth-signin" class="btn-primary">
          <image class="icon-user" src="images/usershape.svg" alt="användare">
          <p>Sign in / up</p>
      </button> 

      <button class="btn-mobile">
        <i class="fa-solid fa-bars"></i>
      </button>



  </div>
</header>

<main>

<section id="hero">
<div class="container">
    <div class="container-header">
      <div class="headline">
        <h1>Manage All Your Money in One App</h1>
      </div> 
      
        <div class="content">

          <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>

            <div class="buttons-apps">
            <a class="btn-download-app" href="#"><img src="images/appstore.svg" alt="appstore logo"></a>
            <a class="btn-download-app" href="#"><img src="images/googleplay.svg" alt="google play logo"></a>
            </div>

        </div>
    </div>

    
    <span>
    <button class="down-arrow"><i class="arrow down"></i></button>
    <a class="discover-more" href="#">Discover more</a>
    
  
    <div class="phone-images">
      <img class="img-back" src="images/iphone-back.svg" alt="iphone with my budget">
      <img class="img-front" src="images/iphone-front.svg" alt="iphone with my cards">
    </div>
    

    
</div>


</div>
</section>

<!-- BRANDS  -->

<section id="brands">
  <div class="container-logo">
    <div id="brand-1" class="brand-box">
      <img src="images/logoipsum-1.svg" alt="">
    </div>
    <div id="brand-2" class="brand-box">
      <img src="images/logoipsum-2.svg" alt="">
    </div>
    <div id="brand-6" class="brand-box">
      <img src="images/logoipsum-6.svg" alt="">
    </div>
    <div id="brand-3" class="brand-box">
      <img src="images/logoipsum-3.svg" alt="">
    </div>
    <div id="brand-4" class="brand-box">
      <img src="images/logoipsum-4.svg" alt="">
    </div>
    <div id="brand-5" class="brand-box">
      <img src="images/logoipsum-5.svg" alt="">
    </div>

  </div>
</section>
</main>


<!-- SUBSCRIBE MAIL USER INPUT -->

<div class="wrapper">

  <div class="input-group">
    <img class="icon" src="images/bx-envelope.svg" alt="envelope icon">
    <input class="form-input email" type="text" placeholder="Your Email">
    <button class="btn-sub">Subscribe</button>
  </div>

  <!-- FOOTER AND CREDITS -->

<footer>
  <div class="container">
    <p class="copyright">© 2024 Silicon. All rights reserved. </p>
    <p class="credit">Credit MadrasThemes</p>
  </div>
</footer>

</div>

</div>
</body>
</html>
